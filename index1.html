<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOVE üíñ</title>

    <link rel="icon" href="destination.png">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #love {
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: radial-gradient(khaki);
            height: 100px;
        }

        .seri {
            font-style: oblique;
            padding: 30px;
        }

        /* MAIN IMAGE */
        #tough {
            display: block;
            margin: auto;
            width: 300px;
            height: 525px;
            object-fit: contain;
            border-radius: 12px;
        }

        /* THUMBNAILS */
        .combine {
            display: flex;
            gap: 30px;
            margin-top: 40px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .madhu {
            width: 120px;
            height: 120px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .madhu:hover {
            transform: scale(1.05);
        }

        .madhu:first-child {
            border: 3px solid black;
        }

        /* INFO BOX */
        .ibox {
            height: 400px;
            width: 500px;
            background-color: burlywood;
            margin: 40px auto;
            display: grid;
            place-items: center;
            border-radius: 15px;
        }

        .oops {
            height: 80px;
            width: 400px;
            background-color: rgb(158, 216, 245);
            display: grid;
            place-items: center;
            border-radius: 10px;
        }

        .lock {
            height: 250px;
            width: 430px;
            background-color: rgb(158, 216, 245);
            display: grid;
            place-items: center;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        #footer {
            background-image: radial-gradient(khaki);
            width: 100%;
            height: 180px;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>

<body>

<!-- üîä BACKGROUND MUSIC -->
<audio id="bg-music" loop>
    <source src="innum-konjam-neram.mp3" type="audio/mpeg">
</audio>

<!-- HEADER -->
<div id="love">
    <div style="display: flex; align-items: center; gap: 20px;">
        <h1>LOVE</h1>
        <img src="memories.jpg" style="height: 80px;width: 80px; border-radius: 50%;">
    </div>
</div>

<h2 class="seri text-center">Image Gallery of Love üíï</h2>

<!-- MAIN IMAGE -->
<img src="photo2(1)(2).jpg"style="height:200px;width:250px; border-radius: 50%;"alt="I love you">

<!-- THUMBNAILS -->
<div class="combine">
    <img src="photo2(1)(2).jpg"style="height:200px;width:250px; border-radius:50%;")">
    <img src="photo3(2).jpg"style="height:200px;width:250px; border-radius: 50%;")">
    <img src="photo4(2).jpg"style="height:200px;width:250px; border-radius: 50%;")">
    <img src="photo5(2).jpg"style="height:200px;width:250px; border-radius: 50%;")">
    <img src="photo6(2).jpg"style="height:200px;width:250px; border-radius: 50%;")">
</div>

<!-- STORY BOX -->
<div class="ibox">
    <div class="oops">
        <h3>Love Life üíñ</h3>
    </div>
    <div class="lock">
        <p>
            The love journey started on <strong>July 4th, 2025</strong> ‚ù§Ô∏è<br>
            Every moment since then has been a beautiful memory.
        </p>
    </div>
</div>

<!-- FOOTER -->
<div id="footer">
    <h5 style="padding-top: 40px;">Made with ‚ù§Ô∏è</h5>
</div>

<!-- SCRIPT -->
<script>
    const mainImage = document.getElementById("tough");
    const thumbnails = document.getElementsByClassName("madhu");

    function show(imagePath, thumbnail) {
        mainImage.src = imagePath;

        for (let i = 0; i < thumbnails.length; i++) {
            thumbnails[i].style.border = "none";
        }

        thumbnail.style.border = "3px solid black";
    }

    // Play music on first click (GitHub Pages safe)
    document.addEventListener("click", () => {
        const music = document.getElementById("bg-music");
        music.volume = 0.5;
        music.play();
    }, { once: true });
</script>

</body>
</html>
