<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOVE</title>

    <link rel="icon" href="destination.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<style>
    #love {
        display: flex;
        align-items: center;
        justify-content: center;
        background-image: radial-gradient(khaki);
        height: 100px;
    }

    .seri {
        font-style: oblique;
        padding: 30px;
    }

    .combine {
        display: flex;
        gap: 40px;
        margin-top: 40px;
        justify-content: center;
    }

    .madhu:first-child {
        border: 3px solid black;
    }

    .ibox {
        height: 400px;
        width: 500px;
        background-color: burlywood;
        margin: 40px auto;
        display: grid;
        place-items: center;
    }

    .oops {
        height: 80px;
        width: 400px;
        background-color: rgb(158, 216, 245);
        display: grid;
        place-items: center;
    }

    .lock {
        height: 250px;
        width: 430px;
        background-color: rgb(158, 216, 245);
        display: grid;
        place-items: center;
        padding: 15px;
    }

    #footer {
        background-image: radial-gradient(khaki);
        width: 100%;
        height: 180px;
        text-align: center;
        margin-top: 30px;
    }
</style>

<body>

<!-- üîä BACKGROUND MUSIC -->
<audio id="bg-music" loop>
    <source src="innum-konjam-neram.mp3" type="audio/mpeg">
</audio>

<div id="love">
    <div style="display: flex; align-items: center; gap: 100px;">
        <h1>LOVE</h1>
        <img src="memories.jpg" style="height: 100px;width: 100px;">
    </div>
</div>

<h2 class="seri text-center">Image Gallery of Love üíï</h2>

<!-- MAIN IMAGE -->
<img src="photo2.jpg" id="tough" style="display:block;margin: auto; width:300px; height:350px;">

<!-- THUMBNAILS -->
<div class="combine">
    <img src="photos3.jpg" class="madhu" width="150"
         onmouseover="show('photos3.jpg', this)">

    <img src="photos4.jpg" class="madhu" width="150"
         onmouseover="show('photos4.jpg', this)">

    <img src="photos5.jpg" class="madhu" width="150"
         onmouseover="show('photos5.jpg', this)">

    <img src="photos6.jpg" class="madhu" width="150"
         onmouseover="show('photos6.jpg', this)">

    <img src="memories2.jpg" class="madhu" width="150"
         onmouseover="show('memories2.jpg', this)">
</div>


<div class="ibox">
    <div class="oops">
        <h3>Love Life üíñ</h3>
    </div>
    <div class="lock">
        <p>
            The love journey started on July 4th, 2025 ‚ù§Ô∏è  
            Every moment since then has been a beautiful memory.
        </p>
    </div>
</div>

<div id="footer">
    <h5 style="padding-top: 40px;">Made with ‚ù§Ô∏è</h5>
</div>

<script>
    const difficult = document.getElementById("tough");
    const mitha = document.getElementsByClassName("madhu");

    function show(url, smallImg) {
        difficult.src = url;

        for (let i = 0; i < mitha.length; i++) {
            mitha[i].style.border = "none";
        }

        smallImg.style.border = "3px solid black";
    }

    // üéµ Play music on first click
    document.addEventListener("click", () => {
        const music = document.getElementById("bg-music");
        music.volume = 0.5;
        music.play();
    }, { once: true });
</script>

</body>
</html>
