<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOVE</title>

    <link rel="icon" href="destination.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<style>
    #LOVE {
        display: flex;
        align-items: center;
        justify-content: center;
        background-image: radial-gradient(khaki);
        height: 100px;
    }

    #click {
        position: relative;
        left: 320px;
    }

    .seri {
        font-style: oblique;
        padding: 30px;
    }

    .combine {
        display: flex;
        gap: 60px;
        margin-top: 40px;
        margin-left: 30px;
    }

    .madhu:first-child {
        border: 3px solid black;
    }

    .ibox {
        height: 500px;
        width: 500px;
        background-color: burlywood;
        margin-top: 40px;
        display: grid;
        place-items: center;
        margin-left: 400px;
    }

    .oops {
        height: 100px;
        width: 400px;
        background-color: rgb(158, 216, 245);
        display: grid;
        place-items: center;
    }

    .lock {
        height: 300px;
        width: 430px;
        background-color: rgb(158, 216, 245);
        display: grid;
        place-items: center;
    }

    .ibox1 {
        margin-left: 400px;
        margin-top: 40px;
    }

    #footer {
        background-image: radial-gradient(khaki);
        width: 100%;
        height: 220px;
        text-align: center;
        margin-top: 30px;
    }
</style>

<body>

<!-- üîä BACKGROUND MUSIC (HIDDEN) -->
<audio id="bg-music" loop>
    <source src="innum-konjam-neram.mp3" type="audio/mpeg">
</audio>

<div id="love">
    <div style="display: flex;">
        <h1>LOVE</h1>
        <img src="memories.jpg" style="height: 50px;width: 50px;">
    </div>
    
</div>

<h2 class="seri" style="text-align: center;">Image Gallery of the Love</h2>

<img src="photo2.jpg/16/300/350" style="margin-left: 530px;" id="tough">

<div class="combine">
    <img src="photos3.jpg/id/16/200/250"
        onmouseover="show('photos3.jpg/id/16/300/350',this)" class="madhu">
    <img src="photos4.jpg/id/122/200/250"
        onmouseover="show('photos4.jpg/id/122/300/350',this)" class="madhu">
    <img src="photos5.jpg/id/190/200/250"
        onmouseover="show('photos5.jpg/id/190/300/350',this)" class="madhu">
    <img src="photo6.jpg/id/155/200/250"
        onmouseover="show(photos6.jpg/id/155/300/350',this)" class="madhu">
    <img src="memories2.jpg/id/47/200/250"
        onmouseover="show(memories2.jpg/id/47/300/350',this)" class="madhu">
</div>

<div class="ibox">
    <div class="oops">
        <h3>love life</h3>
    </div>
    <div class="lock">
        <p style="padding: 15px;">
            The love journey started on july 4th 2025...
        </p>
    </div>
</div>

</div>

<div id="footer">
    <h2 style="padding-top: 25px;"></h2>
    <h5>Made with ‚ù§Ô∏è</h5>
</div>

<script>
    const difficult = document.getElementById("tough");
    const priya = document.getElementsByClassName("likshani");

    function show(url, smallImg) {
        difficult.src = url;
        for (let i = 0; i < priya.length; i++) {
            priya[i].style.border = "none";
        }
        smallImg.style.border = "3px solid black";
    }

    // üéµ PLAY MUSIC ON FIRST CLICK (GitHub Pages SAFE)
    document.addEventListener("click", () => {
        const music = document.getElementById("bg-music");
        music.volume = 0.5;
        music.play();
    }, { once: true });
</script>

</body>
</html>
